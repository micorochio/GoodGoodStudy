group 'com.zing.netty'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    maven {
        url("https://plugins.gradle.org/m2/")
    }
}

dependencies {
    compile ('io.netty:netty-all:4.1.10.Final')
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
