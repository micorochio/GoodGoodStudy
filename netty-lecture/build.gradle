group 'com.zing'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'

    compile(
            'io.netty:netty-all:4.1.10.Final',
            'org.apache.thrift:libthrift:0.10.0',
            'com.alibaba:fastjson:1.2.35'
    )
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
